<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno con form</title>
</head>
<body>
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        <div id="calcolo" class="container">
<!-- INSERIMENTO DATI -->
            <div class="row D-flex">
                <div>
                    <label for="nome"> Nome e Cognome</label>
                    <input id="nome" type="text" size="25" placeholder="Inserisci il tuo nome e cognome">
                </div>
                <div>
                    <label for="numero"> km da percorrere</label>
                    <input id="numero" type="number" placeholder="Inserisci il numero di km">
                </div>
                
                <div>
                    <label for="fasciaEta">Fascia eta</label>
                    <select name="" id="fasciaEta">
                        <option value="">--</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
<!-- FINE -->
<!-- BOTTONI GENERA/ANNULLA -->
            <div class="row">
                <button id="genera">Genera</button>
                <button>Annulla</button>
            </div>
        </div>
<!-- FINE -->
<!-- BIGLIETTO GENERATO -->
        <div id="bigliettoFantasma">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="containerBiglietto">
                <div class="biglietto-top">
                    <h3>DETTAGLI PASSEGGERO</h3>
                </div>
                <div class="biglietto-bottom">
                    <div class="biglietto-bottom-left">
                        <h3>NOME PASSEGGERO</h3>
                        <p id="nomeInserito"></p>
                    </div>
                    <div class="biglietto-bottom-right">
                        <div>
                            <h4 class="pBottom20">Offerta</h4>
                            <p id="scontoMinorenne"></p>
                            <p id="noScontoMaggiorenne"></p>
                            <p id="scontoOver65"></p>
                        </div>
                        <div>
                            <h4 class="pBottom20">Carrozza</h4>
                            <p id="numeroCarrozza"></p>
                        </div>
                        <div>
                            <h4 class="pBottom20">Codice CP</h4>
                            <p id="codiceCP"></p>
                        </div>
                        <div>
                            <h4 class="pBottom20">Costo biglietto</h4>
                            <p id="prezzoMinorenne"></p>
                            <p id="prezzoOver65"></p>
                            <p id="prezzoMaggiorenne"></p>
                        </div>
                        
                        
                    </div>
                </div>

            </div>
        </div>
    </main>
<!-- FINE -->
    <script src="js/main.js"></script>
</body>
</html>
